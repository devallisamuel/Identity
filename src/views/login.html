<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/login.css" /> -->
    <link
      href="https://unpkg.com/tailwindcss@^2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="flex justify-center items-center h-[100vh]">
      <div class="flex justify-center items-center">
        <div
          aria-details="image parent"
          role="banner"
          class="md:w-[50%] hidden invisible md:visible md:flex"
        >
          <img
            src="../assets/kredete-login-img.svg"
            alt="login banner image"
            class="hidden invisible md:visible md:flex"
          />
        </div>

        <div
          role="form"
          class="rounded-md border-slate-300 flex justify-center items-center w-[100%] md:w-[50%]"
        >
          <div class="p-2">
            <img
              src="../assets/kredete-logo.svg"
              alt="kredete logo"
              class="mx-auto mt-4"
            />
            <h3 class="font-sans font-bold text-center text-2xl mt-4">
              Welcome Back!
            </h3>
            <h6 class="font-sans text-center text-sm mb-4 mt-4">
              set your growth and get consulting support
            </h6>
            <form>
              <div class="mt-2">
                <label for="email" class="block font-medium"
                  >Email Address</label
                >
                <input
                  type="email"
                  placeholder="Enter Email"
                  name="email"
                  class="block indent-2 border-2 focus:outline-none rounded-md text-sm w-[100%] md:w-[20rem] md:h-[2rem]"
                  required
                />
              </div>
              <div class="my-4">
                <label for="password" class="block font-medium">Password</label>
                <input
                  type="password"
                  placeholder="Enter password"
                  name="password"
                  class="block indent-2 border-2 focus:outline-none rounded-md text-sm w-[100%] md:w-[20rem] md:h-[2rem]"
                  required
                />
              </div>
              <div class="my-6" role="article">
                <p class="inline text-sm">Forgot password?</p>
                <a
                  href="../views/reset.html"
                  class="inline text-blue-400 text-sm"
                  >Click here</a
                >
              </div>

              <div class="my-6">
                <button
                  type="submit"
                  class="bg-violet-700 text-center text-white w-[100%] rounded-md p-2"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
