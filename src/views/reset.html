<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reset Password</title>
</head>
<body>
    <section class="flex flex-col justify-center items-center h-[100vh]">
        <div class="rounded-md border-slate-300 bg-slate-200 flex justify-center items-center w-[15rem] md:w-[30rem] my-auto">
            <div class="p-2">
                <img src="../assets/kredete-logo.svg" alt="kredete logo" class="mx-auto">
                <p class="font-sans font-bold text-center text-2xl">Password Reset</p>
                <p class="font-sans text-center text-sm mb-4">Enter new password and Confirm</p>
                <form>
                    <div class="mt-2">
                        <label for="new-password" class="block font-medium">New Password</label>
                        <input type="password" placeholder="Enter password" name = "new-password" class="block indent-2 focus:outline-none rounded-md text-sm w-[100%]  md:w-[20rem] md:h-[2rem]" required>
                    </div>
                    <div class="my-4">
                        <label for="-paconfirmssword" class="block font-medium">Confirm Password</label>
                        <input type="password" placeholder="Confirm password" name = "confirm-password" class="block indent-2 focus:outline-none rounded-md text-sm w-[100%]  md:w-[20rem] md:h-[2rem]" required>
                    </div>
                    <div class="my-6">
                        <button type="submit" class="bg-violet-700 text-center text-white w-[100%] rounded-md p-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
